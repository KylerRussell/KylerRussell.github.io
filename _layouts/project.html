---
layout: compress
---

<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    {% include navbar.html %}

    <!--Main Section-->
    <section class="hero is-fullheight" id="project">
        <div class="hero-body">
            <div class="container has-text-centered">                
                {% for grade in site.projects %}
                {{site.projects|inspect}}
                    {% if grade.isIndex %}
                        {% assign year = grade.name %}
                        <div class="section">
                            <a href="{{site.url}}{{site.baseurl}}/projects/{{grade.location}}">
                                <p class="subtitle is-uppercase has-text-weight-medium has-text-grey">{{ year }}</p>
                            </a>
                        </div>
                        {% include project-card.html %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>   
    
    </div>

    <!--Footer-->
    {% include footer.html %}
</body>

</html>
